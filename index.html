<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="tasks">
        <div class="container">
            <h1 class="tasks__title">todolist</h1>
            <div class="create__tasks">
                <input class="name__task" type="text" placeholder="what needs to be done?">
                <button class="add__task">+</button>
            </div>
            <ul class="tasks__list">
                <li class="tasks__item">
                    <input class="task__checked" type="checkbox" checked="checked">
                    <p class="task__content">read a book</p>
                    <div class="tasks__change">
                        <span class="custom__task"></span>
                        <span class="remove__task"></span>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
